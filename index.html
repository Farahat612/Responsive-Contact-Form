<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===============================================-->
        <!--    Document Title-->
        <!-- ===============================================-->
        <title>Contact Form</title>

        <!-- ===============================================-->
        <!--    Stylesheets-->
        <!-- ===============================================-->

        <!-- ============ Vendor stylesheets ============ -->
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/fontawesome/all.css">
        <link rel="stylesheet" href="css/fontawesome/all.min.css">

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet" />

        <!-- ============ Custom stylesheets ============ -->
        <!-- Custom Utilities -->
        <link rel="stylesheet" href="css/customUtilities/spacing.css">

        <!-- Page Specific -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <main>
        <!-- Contact us Section -->
        <section id="contact" class="g-section mt-7">
            <div class="container">
                <!-- Section Heading -->
                <div class="heading mb-5 ">
                    <h2
                        class="section-heading wow fadeInUp services-heading mb-5">•
                        Contact Us •</h2>
                    <p class="lead why-lead wow fadeInUp "
                        data-wow-delay="0.5s">
                        Explore the possible ways of giving us the honor
                        & pleasure of meeting and talking to you.
                    </p>
                </div>
                <!-- End of Section Heading -->

                <!-- Grid Row -->
                <div class="row  rounded rounded-5 contact-row">
                    <!-- Left Column -->
                    <div class="col-md-6 p-5 left ">
                        <div class="left-back"></div>
                        <div class="left-content">
                            <div class="contact-details ">
                                <h2 class="mb-7 wow fadeInDown">Contact
                                    Details</h2>
                                <p class="mb-5 fs-5 wow fadeIn"
                                    data-wow-duration="2s">
                                    <i
                                        class="contact-icons fa-solid fa-phone"></i>
                                    <strong>Phone:</strong>
                                    <br>+1 570-709-1951
                                </p>
                                <p class="mb-5 fs-5 wow fadeIn"
                                    data-wow-duration="2s">
                                    <i
                                        class="contact-icons fa-solid fa-envelope"></i>
                                    <strong>Email:</strong>
                                    <br>info@auroracleaning.com
                                </p>
                                <p class="mb-5 fs-5 wow fadeIn"
                                    data-wow-duration="2s">
                                    <i
                                        class="contact-icons fa-solid fa-location-dot"></i>
                                    <strong>Address:</strong>
                                    <br>123 Main Street, City, Country
                                </p>

                            </div>
                            <div class="social wow fadeIn"
                                data-wow-duration="2s">
                                <p class="fs-5"><strong>Social
                                        Media</strong></p>

                                <div class="social-icons">
                                    <a href="#">
                                        <i
                                            class="fa-brands fa-facebook-f"></i>
                                    </a>
                                    <a href="#">
                                        <i
                                            class="fa-brands fa-x-twitter"></i>
                                    </a>
                                    <a href="#">
                                        <i
                                            class="fa-brands fa-instagram"></i>
                                    </a>
                                </div>

                            </div>
                            <div class="location wow fadeInUp">
                                <button
                                    class="contact-submit location-CTA open-location-modal">Our
                                    Location</button>
                            </div>
                        </div>
                    </div>

                    
                </div>
                <!-- End Of Grid Row -->

            </div>
        </section>
        <!-- End Of Contact us Section -->
    </main>
</body>
</html>
